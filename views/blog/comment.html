<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title><?=$blog['title']?></title>
</head>
<body>
    <h1><?=$blog['title']?></h1>
    <p>
        发表时间：<?=$blog['created_at']?> 
        浏览量:<span id="display"></span>
    </p>
    
        
    
    <div>
            <?=$blog['content']?>
    </div>
    
</body>
</html>
<script src="/simditor-2.3.6/script/jquery.min.js"></script>
<!-- 更新和获取浏览量 -->
<script>
    var id = "<?=$blog['id']?>";
    var url = "/blog/display?id="+id;
    //请求这个地址
    $.ajax({
        type:"GET",
        url:url,
        success:function(data){
            // 把返回的浏览量 放到页面中
            $("#display").html(data);
        }
    });
</script>
